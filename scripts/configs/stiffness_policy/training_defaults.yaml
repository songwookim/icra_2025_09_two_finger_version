# 공통 기본값: 스크립트 실행 시 대응되는 CLI 인자로 덮어써야 적용됩니다.
# seed: 난수 시드. 재현성을 유지하고 싶으면 고정, 실험 다양화는 값을 바꿉니다.
seed: 0
# stride: 1이면 모든 샘플 사용, 2 이상이면 로그를 지정 간격으로 다운샘플링합니다.
stride: 1
# sequence_window: 시퀀스 모델이 과거 몇 스텝을 보는지 결정합니다.
sequence_window: 1
# test_size: 궤적 단위 테스트 비율. 높일수록 검증은 안정, 학습 데이터는 감소합니다.
test_size: 0.25
# save_predictions: true로 두면 각 모델 예측 CSV를 저장해 디버깅할 수 있습니다.
save_predictions: false
# use_tensorboard: true면 텐서보드 로그를 남깁니다. CPU 환경에서는 false 권장.
use_tensorboard: true
